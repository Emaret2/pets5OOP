<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Pets</h1>

    <repeat group="{{ @pets }}" value="{{ @pet }}">
        <ul>
            <li>ID = {{@pet['id']}}</li>
            <li>Name = {{@pet['name']}}</li>
            <li>Color = {{@pet['color']}}</li>
            <li>Type = {{@pet['type']}}</li>
        </ul>

    </repeat>
</body>
</html>
